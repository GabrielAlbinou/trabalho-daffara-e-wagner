<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Cadastro de Produtos</title>
    <link href="estilo.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <script src="script.js"></script>
    <h1>Cadastro de Produtos</h1>
    <div class="cad">
        <h3><label for="descricao">Descrição:</label></h3>
        <input type="text" id="descricao" name="descricao" required><br>
        <h3><label for="nome">Nome do Produto:</label></h3>
        <input type="text" id="nome" name="nome" required><br>
        <h3><label for="fornecedor">Fornecedor:</label></h3>
        <input type="text" id="fornecedor" name="fornecedor" required><br>
        <h3><label for="codigo">Código do Produto:</label></h3>
        <input type="text" id="codigo" name="codigo" required><br>
        <h3><label for="unidade">Unidade de Medida:</label></h3>
        <select id="unidade" name="unidade">
            <option value="un">Unidade</option>
            <option value="kg">Quilograma</option>
            <option value="g">Grama</option>
            <option value="ml">Mililitro</option>
            <option value="l">Litro</option>
            <option value="m">Metro</option>
            <option value="cm">Centímetro</option>
            <option value="mm">Milímetro</option>
        </select><br>
        <h3><label for="data">Data da Entrega:</label></h3>
        <input type="date" id="data" name="data" required><br>
        <h3><label for="preco_compra">Preço de Compra:</label></h3>
        <input type="number" id="preco_compra" name="preco_compra" required><br>
        <h3><label for="preco_venda">Preço de Venda:</label></h3>
        <input type="number" id="preco_venda" name="preco_venda" required><br>
        <h3><label for="quantidade">Quantidade de Produtos:</label></h3>
        <input type="number" id="quantidade" name="quantidade" required><br>
        <h3><label for="codigo_fabricante">Código do Fabricante:</label></h3>
        <input type="text" id="codigo_fabricante" name="codigo_fabricante" required><br>
        <button type="submit" onclick="cadastro_prod()">Cadastrar</button>

        <p>Descrição: <span id="ds"></span></p>
        <p>Nome do Produto: <span id="np"></span></p>
        <p>Fornecedor: <span id="fo"></span></p>
        <p>Código: <span id="co"></span></p>
        <p>Unidade de Medida: <span id="um"></span></p>
        <p>Data de Entrega: <span id="dt"></span></p>
        <p>Preço de Compra: <span id="pc"></span></p>
        <p>Preço de Venda: <span id="pv"></span></p>
        <p>Quantidade de Produtos: <span id="qp"></span></p>
        <p>Código do Fabricante: <span id="cf"></span></p>
    </div>
</body>

</html>
