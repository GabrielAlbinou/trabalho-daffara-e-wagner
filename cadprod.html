<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Cadastro de Produtos</title>
    <link href="estilo.css" rel="stylesheet" type="text/css" />
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: flex-start; /* Alinha ao topo */
            height: 100vh;
            background-color: #f0f0f0;
            padding-top: 20px; /* Adiciona espaço no topo */
        }

        .container {
            background-color: #fff;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
        }

        h1 {
            text-align: center;
            margin-bottom: 15px;
        }

        .form-group {
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            margin-bottom: 10px;
        }

        .form-group label {
            flex: 1;
            min-width: 150px;
            padding-right: 5px;
            text-align: right;
        }

        .form-group input,
        .form-group select {
            flex: 2;
            padding: 6px;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-left: 5px;
        }

        .form-group button {
            width: 100%;
            padding: 8px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
        }

        .form-group button:hover {
            background-color: #0056b3;
        }

        .result {
            margin-top: 15px;
        }

        .result p {
            margin: 5px 0;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Cadastro de Produtos</h1>
        <div class="form-group">
            <label for="descricao">Descrição:</label>
            <input type="text" id="descricao" name="descricao" required>
        </div>
        <div class="form-group">
            <label for="nome">Nome do Produto:</label>
            <input type="text" id="nome" name="nome" required>
        </div>
        <div class="form-group">
            <label for="fornecedor">Fornecedor:</label>
            <input type="text" id="fornecedor" name="fornecedor" required>
        </div>
        <div class="form-group">
            <label for="codigo">Código do Produto:</label>
            <input type="text" id="codigo" name="codigo" required>
        </div>
        <div class="form-group">
            <label for="unidade">Unidade de Medida:</label>
            <select id="unidade" name="unidade">
                <option value="un">Unidade</option>
                <option value="kg">Quilogramas</option>
                <option value="l">Litros</option>
                <option value="m">Metros</option>
                <option value="cx">Caixa</option>
            </select>
        </div>
        <div class="form-group">
            <label for="data">Data da Entrega:</label>
            <input type="date" id="data" name="data" required>
        </div>
        <div class="form-group">
            <label for="preco_compra">Preço de Compra:</label>
            <input type="number" id="preco_compra" name="preco_compra" required>
        </div>
        <div class="form-group">
            <label for="preco_venda">Preço de Venda:</label>
            <input type="number" id="preco_venda" name="preco_venda" required>
        </div>
        <div class="form-group">
            <label for="quantidade">Quantidade de Produtos:</label>
            <input type="number" id="quantidade" name="quantidade" required>
        </div>
        <div class="form-group">
            <label for="codigo_fabricante">Código do Fabricante:</label>
            <input type="text" id="codigo_fabricante" name="codigo_fabricante" required>
        </div>
        <div class="form-group">
            <button type="submit" onclick="cadastro_prod()">Cadastrar</button>
        </div>

        <div class="result">
            <p>Descrição: <span id="ds"></span></p>
            <p>Nome do Produto: <span id="np"></span></p>
            <p>Fornecedor: <span id="fo"></span></p>
            <p>Código: <span id="co"></span></p>
            <p>Unidade de Medida: <span id="um"></span></p>
            <p>Data de Entrega: <span id="dt"></span></p>
            <p>Preço de Compra: <span id="pc"></span></p>
            <p>Preço de Venda: <span id="pv"></span></p>
            <p>Quantidade de Produtos: <span id="qp"></span></p>
            <p>Código do Fabricante: <span id="cf"></span></p>
        </div>
    </div>

    <script>
        function cadastro_prod() {
            document.getElementById('ds').innerText = document.getElementById('descricao').value;
            document.getElementById('np').innerText = document.getElementById('nome').value;
            document.getElementById('fo').innerText = document.getElementById('fornecedor').value;
            document.getElementById('co').innerText = document.getElementById('codigo').value;
            document.getElementById('um').innerText = document.getElementById('unidade').value;
            document.getElementById('dt').innerText = document.getElementById('data').value;
            document.getElementById('pc').innerText = document.getElementById('preco_compra').value;
            document.getElementById('pv').innerText = document.getElementById('preco_venda').value;
            document.getElementById('qp').innerText = document.getElementById('quantidade').value;
            document.getElementById('cf').innerText = document.getElementById('codigo_fabricante').value;
        }
    </script>
</body>

</html>
