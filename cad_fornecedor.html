<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Cadastro de Fornecedores</title>
    <link href="estilo.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <script src="script.js"></script>
    <h1>Cadastro de Fornecedores</h1>
    <div class="cad">
        <h3><label for="nome_completo">Nome Completo:</label></h3>
        <input type="text" id="nome_completo" name="nome_completo" required><br>
        <h3><label for="cnpj">CNPJ:</label></h3>
        <input type="text" id="cnpj" name="cnpj" required><br>
        <h3><label for="fabricante">Fabricante:</label></h3>
        <input type="text" id="fabricante" name="fabricante" required><br>
        <h3><label for="endereco">Endereço:</label></h3>
        <input type="text" id="endereco" name="endereco" required><br>
        <button type="submit" onclick="cadastro_fornecedor()">Cadastrar</button>

        <p>Nome Completo: <span id="nc"></span></p>
        <p>CNPJ: <span id="cnpj_span"></span></p>
        <p>Fabricante: <span id="fab"></span></p>
        <p>Endereço: <span id="end"></span></p>
    </div>

    <script>
        function cadastro_fornecedor() {
            document.getElementById('nc').innerText = document.getElementById('nome_completo').value;
            document.getElementById('cnpj_span').innerText = document.getElementById('cnpj').value;
            document.getElementById('fab').innerText = document.getElementById('fabricante').value;
            document.getElementById('end').innerText = document.getElementById('endereco').value;
        }
    </script>
</body>

</html>
