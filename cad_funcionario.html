<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Cadastro de Funcionários</title>
    <link href="estilo.css" rel="stylesheet" type="text/css" />
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px 0; /* Adiciona margem ao topo e ao fundo */
            display: flex;
            justify-content: center;
            align-items: flex-start; /* Alinha os itens ao topo */
            background-color: #f0f0f0;
        }

        .container {
            background-color: #fff;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
        }

        h1 {
            text-align: center;
            margin-bottom: 15px;
        }

        .form-group {
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            margin-bottom: 10px;
        }

        .form-group label {
            flex: 1;
            min-width: 150px;
            padding-right: 5px;
            text-align: right;
        }

        .form-group input,
        .form-group select {
            flex: 2;
            padding: 6px;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-left: 5px;
        }

        .form-group button {
            width: 100%;
            padding: 8px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
        }

        .form-group button:hover {
            background-color: #0056b3;
        }

        .result {
            margin-top: 15px;
        }

        .result p {
            margin: 5px 0;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Cadastro de Funcionários</h1>
        <div class="form-group">
            <label for="id_funcionario">ID do Funcionário:</label>
            <input type="text" id="id_funcionario" name="id_funcionario" value="" readonly>
        </div>
        <div class="form-group">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required>
        </div>
        <div class="form-group">
            <label for="cpf">CPF:</label>
            <input type="text" id="cpf" name="cpf" required>
        </div>
        <div class="form-group">
            <label for="data_nascimento">Data de Nascimento:</label>
            <input type="date" id="data_nascimento" name="data_nascimento" required>
        </div>
        <div class="form-group">
            <label for="municipio">Município:</label>
            <input type="text" id="municipio" name="municipio" required>
        </div>
        <div class="form-group">
            <label for="uf">UF:</label>
            <input type="text" id="uf" name="uf" required>
        </div>
        <div class="form-group">
            <label for="endereco">Endereço:</label>
            <input type="text" id="endereco" name="endereco" required>
        </div>
        <div class="form-group">
            <label for="cep">CEP:</label>
            <input type="text" id="cep" name="cep" required>
        </div>
        <div class="form-group">
            <label for="sexo">Sexo:</label>
            <select id="sexo" name="sexo">
                <option value="masculino">Masculino</option>
                <option value="feminino">Feminino</option>
            </select>
        </div>
        <div class="form-group">
            <label for="peso">Peso (kg):</label>
            <input type="number" id="peso" name="peso" required>
        </div>
        <div class="form-group">
            <label for="grau_instrucao">Grau de Instrução:</label>
            <input type="text" id="grau_instrucao" name="grau_instrucao" required>
        </div>
        <div class="form-group">
            <label for="pis_pasep">PIS/PASEP:</label>
            <input type="text" id="pis_pasep" name="pis_pasep" required>
        </div>
        <div class="form-group">
            <label for="data_admissao">Data de Admissão:</label>
            <input type="date" id="data_admissao" name="data_admissao" required>
        </div>
        <div class="form-group">
            <label for="carteira_trabalho">Carteira de Trabalho:</label>
            <input type="text" id="carteira_trabalho" name="carteira_trabalho" required>
        </div>
        <div class="form-group">
            <label for="serie">Série:</label>
            <input type="text" id="serie" name="serie" required>
        </div>
        <div class="form-group">
            <label for="setor">Setor:</label>
            <input type="text" id="setor" name="setor" required>
        </div>
        <div class="form-group">
            <button type="submit" onclick="cadastro_funcionario()">Cadastrar</button>
        </div>

        <div class="result">
            <p>ID do Funcionário: <span id="idf"></span></p>
            <p>Nome: <span id="nome_span"></span></p>
            <p>CPF: <span id="cpf_span"></span></p>
            <p>Data de Nascimento: <span id="dn"></span></p>
            <p>Município: <span id="mun"></span></p>
            <p>UF: <span id="uf_span"></span></p>
            <p>Endereço: <span id="end"></span></p>
            <p>CEP: <span id="cep_span"></span></p>
            <p>Sexo: <span id="sexo_span"></span></p>
            <p>Peso: <span id="peso_span"></span></p>
            <p>Grau de Instrução: <span id="gi"></span></p>
            <p>PIS/PASEP: <span id="pp"></span></p>
            <p>Data de Admissão: <span id="da"></span></p>
            <p>Carteira de Trabalho: <span id="ct"></span></p>
            <p>Série: <span id="serie_span"></span></p>
            <p>Setor: <span id="setor_span"></span></p>
        </div>
    </div>

    <script>
        function gerarIdFuncionario() {
            return Math.floor(Math.random() * 10000); // Gera um ID aleatório entre 0 e 9999
        }

        function cadastro_funcionario() {
            document.getElementById('idf').innerText = document.getElementById('id_funcionario').value;
            document.getElementById('nome_span').innerText = document.getElementById('nome').value;
            document.getElementById('cpf_span').innerText = document.getElementById('cpf').value;
            document.getElementById('dn').innerText = document.getElementById('data_nascimento').value;
            document.getElementById('mun').innerText = document.getElementById('municipio').value;
            document.getElementById('uf_span').innerText = document.getElementById('uf').value;
            document.getElementById('end').innerText = document.getElementById('endereco').value;
            document.getElementById('cep_span').innerText = document.getElementById('cep').value;
            document.getElementById('sexo_span').innerText = document.getElementById('sexo').value;
            document.getElementById('peso_span').innerText = document.getElementById('peso').value;
            document.getElementById('gi').innerText = document.getElementById('grau_instrucao').value;
            document.getElementById('pp').innerText = document.getElementById('pis_pasep').value;
            document.getElementById('da').innerText = document.getElementById('data_admissao').value;
            document.getElementById('ct').innerText = document.getElementById('carteira_trabalho').value;
            document.getElementById('serie_span').innerText = document.getElementById('serie').value;
            document.getElementById('setor_span').innerText = document.getElementById('setor').value;
        }

        document.addEventListener('DOMContentLoaded', (event) => {
            document.getElementById('id_funcionario').value = gerarIdFuncionario();
        });
    </script>
</body>

</html>
