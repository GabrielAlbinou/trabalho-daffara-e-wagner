<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Cadastro de Serviços</title>
    <link href="estilo.css" rel="stylesheet" type="text/css" />
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }

        .container {
            background-color: #fff;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
        }

        h1 {
            text-align: center;
            margin-bottom: 15px;
        }

        .form-group {
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            margin-bottom: 10px;
        }

        .form-group label {
            flex: 1;
            min-width: 150px;
            padding-right: 5px;
            text-align: right;
        }

        .form-group input,
        .form-group select {
            flex: 2;
            padding: 6px;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-left: 5px;
        }

        .form-group button {
            width: 100%;
            padding: 8px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
        }

        .form-group button:hover {
            background-color: #0056b3;
        }

        .result {
            margin-top: 15px;
        }

        .result p {
            margin: 5px 0;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Cadastro de Serviços</h1>
        <div class="form-group">
            <label for="nome_servico">Nome do Serviço:</label>
            <input type="text" id="nome_servico" name="nome_servico" required>
        </div>
        <div class="form-group">
            <label for="quantidade">Quantidade:</label>
            <input type="number" id="quantidade" name="quantidade" required>
        </div>
        <div class="form-group">
            <label for="tipo_servico">Tipo de Serviço:</label>
            <select id="tipo_servico" name="tipo_servico">
                <option value="limpeza">Limpeza</option>
                <option value="manutencao">Manutenção</option>
                <option value="alimentacao">Alimentação</option>
                <option value="lavanderia">Lavanderia</option>
                <!-- Adicione mais opções aqui conforme necessário -->
            </select>
        </div>
        <div class="form-group">
            <label for="id_quarto">ID do Quarto:</label>
            <input type="text" id="id_quarto" name="id_quarto" required>
        </div>
        <div class="form-group">
            <button type="submit" onclick="cadastro_servico()">Cadastrar</button>
        </div>

        <div class="result">
            <p>Nome do Serviço: <span id="ns"></span></p>
            <p>Quantidade: <span id="qt"></span></p>
            <p>Tipo de Serviço: <span id="ts"></span></p>
            <p>ID do Quarto: <span id="idq"></span></p>
        </div>
    </div>

    <script>
        function cadastro_servico() {
            document.getElementById('ns').innerText = document.getElementById('nome_servico').value;
            document.getElementById('qt').innerText = document.getElementById('quantidade').value;
            document.getElementById('ts').innerText = document.getElementById('tipo_servico').value;
            document.getElementById('idq').innerText = document.getElementById('id_quarto').value;
        }
    </script>
</body>

</html>
