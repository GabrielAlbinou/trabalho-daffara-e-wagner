<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Trabalho</title>
  <link href="estilo.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <script src="script.js"></script>
  <form>
    <label for="name">Nome do cliente:</label>
    <input type="text" id="name" name="name" placeholder="Nome do cliente">
    <br>
    <label for="email">Email do cliente:</label>
    <input type="text" id="email" name="email" placeholder="Email do cliente">
    <br>
    <label for="phone">Número de telefone:</label>
    <input type="number" id="phone" name="phone" placeholder="número de telefone">
    <label for="phoneType">Marcador:</label>
    <select id="phoneType" name="phoneType">
      <option value="nenhum">Nenhum Marcador</option>
      <option value="celular">Celular</option>
      <option value="comercial">Comercial</option>
      <option value="casa">Casa</option>
      <option value="principal">Principal</option>
      <option value="faxcomer">Fax comercial</option>
      <option value="faxresi">Fax residencial</option>
      <option value="pager">Pager</option>
      <option value="outros">Outros</option>
    </select>
    <br>
    <label for="address">Endereço do cliente:</label>
    <input type="text" id="address" name="address" placeholder="endereço do cliente">
    <br>
    <label for="CPF">CPF:</label>
    <input type="number" id="CPF" name="CPF" placeholder="xxx.xxx.xxx-xx">
    <br>
  </form>
</body>

</html>
